<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="Norse-Bold.otf">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="image">
                <img class="im" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
            </div>
            <div class="card-head">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" width="100px" height="80px">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="row1">
            <div class="main">
                <div class="text">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
                </div>
            </div>
            <div class="form">
                <div class="left">
                    <form action="#" method="post">

                        <label for="Firstname">First Name</label><br>
                        <input type="text" id="first" name="Firstname"><br><br>
                        <label for="Email">Email</label><br>
                        <input type="text" id="email" name="Email"><br><br>
                        <label for="Password">Password</label><br>
                        <input type="password" id="password" name="Password"><br><br>
                    </form>
                </div>

                <div class="right">
                    <form action="#" method="post">
                        <label for="Lastname">Last Name</label><br>
                        <input type="text" id="last" name="Lastname"><br><br>
                        <label for="Phone">Phone Number</label><br>
                        <input type="text" id="phone" name="Phone"><br><br>
                        <label for="Confirm">Confirm Password</label><br>
                        <input type="password" id="confirm" name="Confirm"><br><br>
                    </form>
                </div>

            </div>
            <div class="btn">
                <button type="submit" class="but">Create Account</button><br><br>
                <h2>Already have account?<span><a href="#">Log In</a></span></h2>
            </div>
        </div>
    </div>

</body>

</html>
